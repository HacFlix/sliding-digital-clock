<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="clock">
        <div class="hours">
          <div class="left">
            <div class="slider" id="hrsTens">
              <div class="nums">0</div>
              <div class="nums">1</div>
              <div class="nums">2</div>
            </div>
          </div>
          <div class="right">
            <div class="slider" id="hrsOnes">
              <div class="nums">0</div>
              <div class="nums">1</div>
              <div class="nums">2</div>
              <div class="nums">3</div>
              <div class="nums">4</div>
              <div class="nums">5</div>
              <div class="nums">6</div>
              <div class="nums">7</div>
              <div class="nums">8</div>
              <div class="nums">9</div>
            </div>
          </div>
        </div>
        <div class="colon">
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="minutes">
          <div class="left">
            <div class="slider" id="minTens">
              <div class="nums">0</div>
              <div class="nums">1</div>
              <div class="nums">2</div>
              <div class="nums">3</div>
              <div class="nums">4</div>
              <div class="nums">5</div>
            </div>
          </div>
          <div class="right">
            <div class="slider" id="minOnes">
              <div class="nums">0</div>
              <div class="nums">1</div>
              <div class="nums">2</div>
              <div class="nums">3</div>
              <div class="nums">4</div>
              <div class="nums">5</div>
              <div class="nums">6</div>
              <div class="nums">7</div>
              <div class="nums">8</div>
              <div class="nums">9</div>
            </div>
          </div>
        </div>
        <div class="colon">
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="seconds">
          <div class="left">
            <div class="slider" id="secTens">
              <div class="nums">0</div>
              <div class="nums">1</div>
              <div class="nums">2</div>
              <div class="nums">3</div>
              <div class="nums">4</div>
              <div class="nums">5</div>
            </div>
          </div>
          <div class="right">
            <div class="slider" id="secOnes">
              <div class="nums">0</div>
              <div class="nums">1</div>
              <div class="nums">2</div>
              <div class="nums">3</div>
              <div class="nums">4</div>
              <div class="nums">5</div>
              <div class="nums">6</div>
              <div class="nums">7</div>
              <div class="nums">8</div>
              <div class="nums">9</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
